<!doctype html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8" />
  <title>WhateverSeries / French name generator!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta property="og:image" content="http://moograph.com/portfolio/fmng/preview.jpg" />
  <link rel="stylesheet" href="css/style.css" />
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <script type='text/javascript' src='js/jquery.particleground.js'></script>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
  particleground(document.getElementById('particles'), {

    dotColor: 'gray',
    lineColor: 'gray' 

  });
  var intro = document.getElementById('intro');
  intro.style.marginTop = - intro.offsetHeight / 2 + 'px';
}, false);
  </script>
</head>

<body>

<div id="particles">
<div class="logo">WhateverSeries/ Made by Yunki</div>

  <div id="intro">
  <h1>French Name Generator!</h1>
    <h2></h2>
    <p>is your french name</p>

    <div class="btns">

     <button class="btn-male">Male Name</button>
     <button class="btn-female">Female Name</button>

    </div>
  </div>

</div>
    <script type='text/javascript' src="js/jquery.js"></script>
  <script type='text/javascript' src="js/name.js"></script>

</body>
</html>
